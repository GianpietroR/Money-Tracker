<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Spese</h1>
        <form id="expense-form">
            <input type="date" id="data" required>
            <input type="text" id="descrizione" placeholder="Descrizione" required>
            <select id="categoria">
                <option>Stipendio</option><option>Crediti</option><option>Alimentari</option>
                <option>Pranzi / Cene</option><option>Casa</option><option>Sport</option>
                <option>Benzina</option><option>Viaggi</option><option>Assicurazione</option>
                <option>Mutuo casa</option><option>Rata moto</option><option>Imposte</option>
                <option>Contributi</option><option>Telefonia</option><option>Satispay</option>
            </select>
            <input type="number" id="entrate" placeholder="Entrate" step="0.01">
            <input type="number" id="uscite" placeholder="Uscite" step="0.01">
            <button type="submit">Aggiungi</button>
        </form>

        <div class="filters">
            <select id="filtro-mese"><option value="">Tutti i mesi</option></select>
            <select id="filtro-categoria"><option value="">Tutte le categorie</option></select>
        </div>

        <table id="tabella-spese">
            <thead>
                <tr><th>Data</th><th>Mese</th><th>Categoria</th><th>Descrizione</th><th>Entrate</th><th>Uscite</th><th>Azioni</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <label for="saldo-iniziale">Saldo iniziale: €</label><input type="number" id="saldo-iniziale" value="0" step="0.01">
        <div id="saldo-mese">Saldo del mese: €0.00</div>
        <div id="saldo-totale">Saldo totale: €0.00</div>
        <div id="saldo">Saldo: €0.00</div>
        <canvas id="graficoTorta" style="max-width:100%;margin-top:20px;"></canvas>
        <button onclick="exportCSV()">Esporta CSV</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
